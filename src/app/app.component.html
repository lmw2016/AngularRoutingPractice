<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/welcome']" routerLinkActive='active'>Home</a> <!--5th video-->
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/products']" routerLinkActive='active'
         [routerLinkActiveOptions]="{exact:true}" >Product List</a> <!--7th videow-->
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/products',0,'edit']" routerLinkActive='active'>Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item" *ngIf="!IsMessageDisplayed">
        <a class="nav-link" (click)="displayMessages()">Show Messages</a>
      </li>
      <li class="nav-item" *ngIf="IsMessageDisplayed">
          <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
        </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']" >Log In</a><!--8th video-->
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a><!--8th video-->
    </li>
  </ul>
</nav>
<div class="container-fluid" [@slideInAnimation]="o.isActivated?o.activatedRoute:''">
  <div class="row">
    <div class="col-md-10">
        <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-sm-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
 
</div>
